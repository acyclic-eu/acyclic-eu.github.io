<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Component Tester</title>
    <style>
        /* Only apply theme variables to .component-theme and its dark mode */
        .component-theme {
            /* Global variables */
            --selected-bg: #4f46e5;
            --selected-color: white;
            --secondary: #4f46e5;
            --secondary-contrast: white;
            --button-bg: #f1f5f9;
            --button-text: #333333;
            /* Theme-specific variables */
            --theme-tag-toggle-selected-bg: #4f46e5;
            --theme-tag-toggle-unselected-bg: #f1f5f9;
            --theme-tag-toggle-selected-color: white;
        }
        .component-theme[data-theme="dark"] {
            /* Global variables */
            --selected-bg: #6366f1;
            --selected-color: white;
            --secondary: #6366f1;
            --secondary-contrast: white;
            --button-bg: #22223b;
            --button-text: #ffffff;
            /* Theme-specific variables */
            --theme-tag-toggle-selected-bg: #6366f1;
            --theme-tag-toggle-unselected-bg: #22223b;
            --theme-tag-toggle-selected-color: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: background 0.2s, color 0.2s;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            color: #4285f4;
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5em;
            margin-bottom: 1em;
        }
        .theme-toggle label {
            font-weight: bold;
            color: #4285f4;
        }
        .theme-toggle button {
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f9f9f9;
            color: #4285f4;
            padding: 0.3em 1em;
            border-radius: 4px;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .theme-toggle button.active {
            background: #4285f4;
            color: #fff;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Component Tester</h1>
        <p>This page automatically discovers and tests Hybrids components in this directory</p>
    </header>

    <div class="component-theme" id="theme-scope">
        <div class="theme-toggle">
            <label for="theme-light-btn">Theme:</label>
            <button id="theme-light-btn" class="active" type="button">Light</button>
            <button id="theme-dark-btn" type="button">Dark</button>
        </div>

        <div id="component-tester" class="loading">
            Discovering and analyzing components...
        </div>
    </div>

    <script type="module">
        import { initComponentTester } from './auto-tester.js';

        // Predefined list of component files
        const componentFiles = [
            './simple-counter.js',
            './tag-toggle.js'
            // Add any new components here as they are created
        ];

        // Theme toggle logic
        const themeScope = document.getElementById('theme-scope');
        const lightBtn = document.getElementById('theme-light-btn');
        const darkBtn = document.getElementById('theme-dark-btn');

        function setTheme(theme) {
            if (theme === 'dark') {
                themeScope.setAttribute('data-theme', 'dark');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
            } else {
                themeScope.setAttribute('data-theme', 'light');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            }
        }

        lightBtn.addEventListener('click', () => setTheme('light'));
        darkBtn.addEventListener('click', () => setTheme('dark'));

        // Set default theme
        setTheme('light');

        // Initialize the component tester
        document.addEventListener('DOMContentLoaded', () => {
            // Pass the component files list to the tester
            initComponentTester('component-tester', componentFiles);
        });
    </script>
</body>
</html>
